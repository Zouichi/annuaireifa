<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Nouveau</title>
    <link href="styles.css" rel="stylesheet" media="all" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" language="javascript" src="list.json"></script>
</head>
<body>
<h1>Ajouter un élève</h1>
	<div class="container">
	<form method="post" name="myForm">
		<p>Nom : <input type="text" name="new_nom" id="new_nom" autofocus /></p>
		<p>Prénom : <input type="text" name="new_prenom" id="new_prenom" /></p>
		<p>Avez-vous déjà fait du JavaScript ? <input type="text" name="new_javascript" id="new_javascript" /></p>
		<p>Site web favori : <input type="text" name="new_fav_web" id="new_fav_web" /></p>
		<p>Pourquoi ? <input type="text" name="new_fav_web_why" id="new_fav_web_why" /></p>
		<p>Application favorite : <input type="text" name="new_fav_app" id="new_fav_app" /></p>
		<p>Pourquoi ? <input type="text" name="new_fav_app_why" id="new_fav_app_why" /></p>
		<p>Qu'avez-vous fait avant l'IFA ? <input type="text" name="new_before_ifa" id="new_before_ifa" /></p>
		<p>Pourquoi choisir l'IFA ? <input type="text" name="new_why_ifa" id="new_why_ifa" /></p>
		<p>Contact mail : <input type="text" name="new_contact_mail" id="new_contact_mail" /></p>
		<a id="mon-submit" class="btn btn-primary" type="submit" value="Submit">Envoyer</a>

	</form>
		<a class="btn btn-primary center-block" id="retour" href="index.html">Retour liste</a>
	</div>
</body>
<script type="text/javascript" language="javascript" src="new.js"></script>
</html>
